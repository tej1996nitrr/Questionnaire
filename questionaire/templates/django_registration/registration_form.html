
{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Create Your Questionnaire Account</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-danger">Create Account</button>
    </form>
    Or
    <br>
     <a href="{% url 'login' %}" class="btn btn-sm btn-danger">Login</a>
</div>
{% endblock %}
