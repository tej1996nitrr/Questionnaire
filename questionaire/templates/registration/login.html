
{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}
{% block  auth %}
<div class="outer-area">
    <div class="auth-box text-center">
<div  class="login-form-container">
    <br>
    <h1>Questionnaire</h1>  
    <p class="lead text-muted">Ask/Say Something</p>
    <hr>
    <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-info">Login</button>
    </form>
    Or
    <br>
     <a href="{% url 'django_registration_register' %}"class="btn btn-sm btn-info">Create an account.</a>
</div>
</div>
</div>
{% endblock %}
